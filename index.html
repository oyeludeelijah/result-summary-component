<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-item1">
        <h1 class="head">Your Result</h1>

        <div class="score">
          <div class="score-big">76</div>
          <br />
          <p>of 100</p>
        </div>

        <div class="remark">
          <h2 class="remark-head">Great</h2>
          <p class="remark-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="flex-item2">
        <h1 class="head">Summary</h1>
        <div class="flex-mini">
          <div class="result">
            <div class="results-tabs1">
              <span class="icon-logo"
                ><img
                  class="icon"
                  src="assets/images/icon-reaction.svg"
                  alt=""
                />
                <p>Reaction</p></span
              >
              <span
                ><span class="num1">80</span>
                <span class="num2">/ 100</span></span
              >
            </div>
            <div class="results-tabs2">
              <span class="icon-logo"
                ><img class="icon" src="assets/images/icon-memory.svg" alt="" />
                <p>Memory</p></span
              >
              <span
                ><span class="num1">92</span>
                <span class="num2">/ 100</span></span
              >
            </div>
            <div class="results-tabs3">
              <span class="icon-logo"
                ><img class="icon" src="assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p></span
              >
              <span
                ><span class="num1">61</span
                ><span class="num2"> / 100</span></span
              >
            </div>
            <div class="results-tabs4">
              <span class="icon-logo"
                ><img class="icon" src="assets/images/icon-visual.svg" alt="" />
                <p>Visual</p></span
              >
              <span
                ><span class="num1">72</span>
                <span class="num2">/ 100</span></span
              >
            </div>
          </div>
          <button class="cta">Continue</button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
